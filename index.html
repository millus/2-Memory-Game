<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Memory Game</title>
</head>
<body>
  <a class="back-link" href="https://millus.github.io/1-Build-A-Portfolio-Site">← Camilla's portfolio</a>

  <header class="header-container">
    <h1>MEMORY GAME</h1>
  </header>

  <section class="game-container">
    <section class="game-controls">
      <p class="result-label">Moves: <span class="moves">0</span></p>
      <p class="result-label">Timer: <span class="time">00:00</span></p>
      <p class="result-label">Score:
        <span class="stars">
          <img class="star" src="img/star-filled.svg" alt=star-filled></img>
          <img class="star" src="img/star-filled.svg" alt=star-filled></img>
          <img class="star" src="img/star-filled.svg" alt=star-filled></img>
        </span>
      </p>
      <button class="btn-restart" type="button">Restart</button>
    </section>
    <section class="game-board">
    </section>
  </section>

  <section class="modal">
    <section class="modal-content">
        <div class="close-btn">X</div>
        <h1 class="modal-header">CAKE COMPLETE</h1>
        <img class="modal-img" src="img/winner-3.svg" alt="illustration of cake"><img>
        <section class="results-container">
          <section class="result-item">
            <p class="result-label">Time: </p>
            <span class="result-value tot-time">00:00</span>
          </section>
          <section class="result-item">
            <p class="result-label">Moves: </p>
            <span class="result-value tot-moves">100</span>
          </section>
          <section class="result-item star-result">
            <p class="result-label">Score: </p>
            <img class="star" src="img/star-filled.svg" alt=star-filled></img>
            <img class="star" src="img/star-filled.svg" alt=star-filled></img>
            <img class="star" src="img/star-filled.svg" alt=star-filled></img>
          </section>
        </section>
    </section>
  </section>

  <footer class="footer-container">
    <p>© Copyright 2019 - Camilla Knutsen</p>
    <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" etitle="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p>
    <p>Sound made by <a href="https://freesound.org/people/grunz/" title="Grunz">Grunz</a> from <a href="https://www.freesound.org/" title="Freesound">www.freesound.org</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p>
  </footer>

  <audio class="sound-success" src="audio/grunz__success.wav" autoplay>
  <script src="js/app.js"></script>
</body>
</html>
